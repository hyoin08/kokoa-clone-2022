<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to DICS G8 Talk</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:58</span>
      </div>
      <div class="status-bar__column">
        <span>200%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to DICS G8 Talk</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="password" />
      <input type="submit" value="log In" />
      <a href="#">Find Kokoa Account or password </a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b4dd246e53.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
