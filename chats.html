<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - G8 Talk</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:58</span>
      </div>
      <div class="status-bar__column">
        <span>200%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <div>
      <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
          <span><i class="fa-solid fa-search fa-lg"></i></span>
          <span><i class="far fa-comment-dots fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span
            ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
          ></span>
        </div>
      </header>
    </div>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://lh3.googleusercontent.com/a-/ACNPEu8rdZzhTqYN9QON7h9_dldDJ9688sn5aRRu9QC-Pw=s288-p-rw-no"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">김효인</h4>
              <h6 class="user-component__subtitle">안녕하세요~!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/KakaoTalk_20220901_095649391.png"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">이기원</h4>
            <h6 class="user-component__subtitle">ㅎㅇ 닝겐들</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">19:47</span>
          <div class="badge">2</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/KakaoTalk_20220913_193106799.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">오윤</h4>
            <h6 class="user-component__subtitle">ㅋ</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">23:26</span>
          <div class="badge">4</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/IMG_1855.JPG"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">승욱이형</h4>
            <h6 class="user-component__subtitle">아싸 아잉아잉</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">17:24</span>
          <div class="badge">3</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/20220408_132112_02.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">류동현</h4>
            <h6 class="user-component__subtitle">이스라엘로 순교</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">18:17</span>
          <div class="badge">8</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/WIN_20220905_20_47_10_Pro.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">양태수</h4>
            <h6 class="user-component__subtitle">유체이탈자</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">20:35</span>
          <div class="badge">2</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="more.html">
            <span class="nav__notification2 badge2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b4dd246e53.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
